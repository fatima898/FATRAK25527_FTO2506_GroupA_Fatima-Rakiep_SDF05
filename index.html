<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131] font-system-ui">
        <div class="container">
            <footer class=" bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto lg:mx-5">
                    <div class="grid lg:flex">
                        <div class="sm:col md:flex-row lg:flex-col lg:justify-between lg:gap-12 ">
                            <p class="mb-3 font-semibold text-[20px] text-gray-800 lg:text-4">Subscribe to our newsletter for updates.</p>
                            <div class="flex-col "> 
                                <input id="email" placeholder="Email Address" type="text" class="rounded-[7px] w-96 px-6 py-2.5 my-3  md:w-60  lg:w-60">   
                                <button class="w-96 px-6 py-2.5 bg-[#d86943] rounded-[7px] text-white font-semibold hover:bg-gray-600 active:bg-cyan-500/50 md:w-28 md:mx-4 lg:w-28 lg:ml-2 ">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div class="md:flex lg:w-full  ">
                        <div class="lg:ml-[12px] lg:pl-[100px]">
                            <p class="text-[#313131] mb-3 mt-6 font-semibold">Quick Link</p>
                            <div class="flex ">
                                <ul class="text-gray-800 ">
                                <li class="hover:text-orange-700"><a href="#">Home</a></li>
                                <li class="hover:text-orange-700"><a href="#">Who We Are</a></li>
                                <li class="hover:text-orange-700" ><a href="#">Our Philosophy</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="md:mx-[250px] lg:mx-[178px] " >
                            <p class="text-[#313131] mb-3 mt-6 font-semibold">Technologies</p>
                            <div class="flex">
                                <ul class="text-gray-800">
                                <li class="hover:text-orange-700" ><a href="#">HTML</a></li>
                                <li class="hover:text-orange-700"><a href="#">CSS</a></li>
                                <li class="hover:text-orange-700"><a href="#">JavaScript</a></li>
                                </ul>
                            </div>
                            </div>
                            </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
                    </div>
    </footer>

</body>
</html>
